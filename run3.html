<!DOCTYPE html>
<html>
<head>
  <title>Fullscreen Ruffle Player</title>
  <style>
    #ruffle-container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    #ruffle-player {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    #fullscreen-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 5px 10px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="ruffle-container">
    <div id="ruffle-player"></div>
    <button id="fullscreen-button">Fullscreen</button>
  </div>

  <script src="https://e9x.github.io/ruffle-example/ruffle.js"></script>
  <script>
    const ruffle = window.RufflePlayer.newest();
    const player = ruffle.createPlayer();
    document.getElementById('ruffle-player').appendChild(player);

    player.load({ url: 'https://github.com/coquettehaven/run3/raw/main/Run%203%20(1).swf' });

    const fullscreenButton = document.getElementById('fullscreen-button');
    fullscreenButton.addEventListener('click', () => {
      player.fullscreen = true;
    });
  </script>
</body>
</html>
